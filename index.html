<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
		<meta name="renderer" content="webkit"/>
		<meta name="force-rendering" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
			integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
			crossorigin="anonymous"
		/>
		<title>激流工作室</title>
	</head>
	<body class="mdui-appbar-with-toolbar mdui-drawer-body-left">
		<div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
			<div class="mdui-toolbar mdui-color-blue">
				<button 
					class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" 
					mdui-tooltip="{content: '菜单'}" 
					mdui-drawer="{target: '#left-drawer'}"
				>
					<i class="mdui-icon material-icons">menu</i>
				</button>
				
				<a href="/" class="mdui-typo-headline">激流工作室</a>
				<a href="/" class="mdui-typo-title">主页</a>
				
				<div class="mdui-toolbar-spacer"></div>
				
				<a href="/" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '刷新'}"><i class="mdui-icon material-icons">refresh</i></a>
				
				<a 
					href="//github.com/TorrentStudio/TorrentStudio.github.io/issues" 
					class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" 
					mdui-tooltip="{content: 'GitHub Issues'}"
				><i class="mdui-icon material-icons">error_outline</i></a>
				
				<ctbtn 
					class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" 
					mdui-tooltip="{content: '切换主题'}"
				><i class="mdui-icon material-icons">brightness_medium</i></ctbtn>
				<script>
					document.querySelector('ctbtn').addEventListener(
						'click',
						() => document.body.classList.toggle('mdui-theme-layout-dark')
					);
				</script>
			</div>
		</div>
		<div class="mdui-drawer mdui-shadow-5" id="left-drawer">
			<div class="mdui-list">
				<a href="#" class="mdui-list-item mdui-ripple">主页</a>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
			integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
